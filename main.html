<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post" action="file" name="form" id="form">
        <h1>FORM</h1>
        <div>
            <label for="name">Names*</label><br>
            <input type="text" name="name" id="name" required>
        </div>
		
		<div>
            <label for="email">Email*</label><br>
            <input type="email" name="email" id="email" required>
		</div>
		
		<div>
            <label for="gender" >Gender*</label><br>
            <input type="radio" name="gender" id="gender_m" required> Male
			<input type="radio" name="gender" id="gender_f" required> Female
		</div>

		 <div>
			<label for="cars">Car Brands</label>
            <select for="cars" name="cars" id="cars">
				<option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
		</div>
		
        <div>
            <label for="carage">Car Age*</label><br>
            <input type="number" name="carage" id="carage" required>
        </div>

        <div>
            <label for="password">Password*</label><br>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <button type="submit" name="submit" id="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
